<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/favicon.png}"/>
    <link rel="bookmark" th:href="@{/favicon.png}"/>
    <title th:text="#{index.title}">不挂高数社区</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <script src="bootstrap/js/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            // background-image: url("https://api.isoyu.com/bing_images.php");
        }
    </style>
</head>
<body>
<!-- 标题栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- 标题 logo 和 文本 -->
    <a class="navbar-brand" href="#">
        <img src="favicon.png" width="24" height="32" class="d-inline-block align-top" alt="">
        不挂高数社区
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- 标题选项 -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mx-2">
            <li class="nav-item active mx-2">
                <a class="nav-link" href="#" th:text="#{index.home}">主页<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active mx-2">
                <a class="nav-link" href="#" th:text="#{index.lebel}">分类<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active mx-2">
                <a class="nav-link" href="#" th:text="#{index.hot}">热门<span class="sr-only">(current)</span></a>
            </li>

            <!-- 搜索 -->
            <form class="form-inline my-2 my-lg-0 mx-2">
                <input class="form-control mr-sm-2" type="search" th:placeholder="#{index.search.placeholder}" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" th:text="#{index.search}">搜索</button>
            </form>
        </ul>

        <ul class="navbar-nav justify-content-end">
            <!-- 语言切换 -->
            <li class="nav-item dropdown mx-2">
                <a class="nav-link dropdown-toggle" href="#"  role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Language
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/(l='zh-CN')}">中文</a>
                    <a class="dropdown-item" th:href="@{/(l='en-US')}">English</a>
                </div>
            </li>

            <!-- 我 -->
            <li class="nav-item dropdown" style="display: none">
                <a class="nav-link dropdown-toggle" href="#"
                   role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="#{index.my}">
                    我
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#" th:text="#{index.myhome}">我的主页</a>
                    <a class="dropdown-item" href="#" th:text="#{index.setting}">设置</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#" th:text="#{index.signout}">退出登陆</a>
                </div>
            </li>

        </ul>
        <a  id="sign-in-a" href="/sign-in"><button onclick="addLocaleUrl('sign-in-a')" id="signInBtn" type="button" class="btn btn-primary mx-2" th:text="#{index.signIn}">登陆</button></a>
        <a id="sign-up-a" href="/sign-up"><button type="button" onclick="addLocaleUrl('sign-up-a')" class="btn btn-success mx-2" th:text="#{index.signup}">注册</button></a>
    </div>
</nav>

<script src="/js/url.js" type="text/javascript"></script>
</body>
</html>
