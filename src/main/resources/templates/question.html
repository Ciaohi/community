<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/favicon.png"/>
    <link rel="bookmark" href="/favicon.png"/>
    <title th:text="${question.title}">问题</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
    <script src="/bootstrap/js/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
    <script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <style type="text/css">
        body {
        / / background-image: url("https://api.isoyu.com/bing_images.php");
            background-color: #efefef;
        }

        .issue-right {
            border-right-style: solid;
            border-right-width: 1px;
            border-right-color: #efefef;
        }

        .people-name {
            color: #007bff;
        }

        .people-name:hover {
            color: #007bff;
        }
        .edit-a {
            font-size: 90%;
            font-weight: 400;
            color: #999;
        }
        .edit-a:hover {
            text-decoration:none;
        }
    </style>
</head>
<body>
<!-- 标题栏 使用  fixed-top 将标题栏固定在顶部 -->
<div th:insert="~{navigation :: navbar}"></div>

<div class="container" style="height: 30px">
</div>

<!-- 问题页面 -->
<div class="container shadow-sm" style="background-color: white;">
    <div class="row">
        <div class="col-xl-9 mt-3 issue-right">
            <!-- 标题 -->
            <h3 th:text="${question.title}">

            </h3>
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <p class="mb-0 mt-2 small" style="color: #c6c5c1;">
                            <a class="issuse-question-class" target="_blank" href="#" th:text="${question.classification}">分类</a>
                            <span class="ml-3" style="color: #c6c5c1;">作者：</span><a target="_blank" class="people-name ml-0"
                                                                                    th:href="'/user/'+ ${question.user.getUserId()}"
                                                                                    th:text="${question.user.getUserName()}">人名</a>&nbsp;|&nbsp;
                            发布于：<span th:text="${question.createTime}"></span>&nbsp;|&nbsp;
                            阅读数：<span th:text="${question.viewCount}"></span>
                        </p>
                    </div>
                    <div class="col text-right">
                        <button type="button" class="btn btn-secondary btn-sm mb-0" style="height: 30px;width: 100px">
                            关注 <span class="badge badge-light" th:text="${question.likeCount}">4</span>
                        </button>

                    </div>
                </div>
            </div>
            <hr>

            <!-- 内容 -->
            <div class="container">
                <div th:text="${question.description}"></div>
            </div>
            <hr/>
            <!-- 编辑 -->
            <div class="container text-right">
                <a class="edit-a" th:href="'/publish/' + ${question.getQuestionId()}"><img src="/image/icon/edit.svg" width="18" height="18">&nbsp;编&nbsp;辑</a>
            </div>

        </div>

        <div class="col">
            <br/>
            <br/>
            <h5>发起人</h5>
            <br/>
            <div class="container text-center">
                <img class="rounded-circle" th:src="'/'+${question.user.getHeadUrl()}" alt="用户头像" width="60" height="60"/>
                <a target="_blank" th:href="'/user/'+ ${question.user.getUserId()}"><p th:text="${question.user.getUserName()}"></p></a>
            </div>

            <br/><br/>
            <h5>相关问题</h5>
            <div class="container">

            </div>

            <br/><br/>
            <div class="container" style="">
                广告位招租
            </div>
            <br/>
            <!-- 图片轮播 -->
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href=""><img class="d-block w-100" src="/image/101-desktop-wallpaper.png"
                                        alt="First slide"></a>
                    </div>
                    <div class="carousel-item">
                        <a href=""><img class="d-block w-100" src="/image/101-desktop-wallpaper.png"
                                        alt="Second slide"></a>
                    </div>
                    <div class="carousel-item">
                        <a href=""><img class="d-block w-100" src="/image/101-desktop-wallpaper.png"
                                        alt="Third slide"></a>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>


<div class="container" style="height: 30px">
</div>

<!-- 页脚 -->
<div th:insert="~{footer :: footer}"></div>


<script src="/js/url.js" type="text/javascript"></script>
</body>
</html>
