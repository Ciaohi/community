<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/favicon.png}"/>
    <link rel="bookmark" th:href="@{/favicon.png}"/>
    <title th:text="#{index.writePost}">发布</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <style type="text/css">
        body {
        / / background-image: url("https://api.isoyu.com/bing_images.php");
            background-color: #efefef;
        }

        .issue-right {
            border-right-style: solid;
            border-right-width: 1px;
            border-right-color: #efefef;
        }
    </style>
</head>
<body>
<!-- 标题栏 使用  fixed-top 将标题栏固定在顶部 -->
<div th:insert="~{navigation :: navbar}"></div>

<!-- 发布页面 -->
<div class="container" style="height: 30px">
</div>

<div class="container shadow-sm" style="background-color: white;">
    <div class="row">
        <div class="col-xl-9 mt-3 issue-right">
            <h2>
                <img src="/image/icon/publish.svg" width="45" height="45"/>
                [[#{publish.publish}]]
            </h2>
            <hr>
            <form action="/publish" method="post" name="question">

                <!--问题标题--->
                <div class="row">
                    <div class="col-9">
                        <div class="form-group">
                            <label for="issues-title">[[#{publish.issue.title}]]</label>
                            <input name="title" type="text" class="form-control" id="issues-title"
                                   th:placeholder="#{publish.issue.Title}" th:value="${question.getTitle()}">
                            <small id="titleHelp" class="form-text" style="color: red" th:text="${titleMessage}"></small>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="issues-class">&nbsp;</label>
                            <select th:selected="${question.getClassification()}" class="form-control" id="issues-class" name="classification">
                                <option value="null" style="display: none;" selected>
                                    [[#{publish.classification}]]
                                </option>
                                <option value="编程">[[#{publish.classification.program}]]</option>
                                <option value="水">[[#{publish.classification.water}]]</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            <small id="classHelp" class="form-text" style="color: red" th:text="${classMessage}"></small>
                        </div>
                    </div>
                </div>
                <!--问题内容--->
                <div class="form-group mt-2">
                    <label for="issues-text">[[#{publish.issue.text}]]</label>
                    <textarea class="form-control" id="issues-text" name="description" rows="6" th:text="${question.getDescription()}"></textarea>
                    <small id="textHelp" class="form-text" style="color: red" th:text="${textMessage}"></small>
                </div>
                <input style="display:none;" name="questionId" th:value="${question.getQuestionId()}">
                <!--上传附件--->
                <div class="row">
                    <div class="col-5">
                        <div class="form-group mb-3">
                            <p>[[#{publish.issue.updatefile}]]</p>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="issues-file" name="issuesFile">
                                <label class="custom-file-label"
                                       for="issues-file">[[#{publish.issue.chooseFile}]]</label>
                            </div>
                            <small id="fileHelp" class="form-text" style="color: red" th:text="${fileMessage}"></small>
                        </div>
                    </div>
                    <div class="col">
                        <p>&nbsp;</p>
                        <div class="container">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModalCenter">
                                [[#{publish.issue.supportFileTitle}]]
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalCenterTitle">[[#{publish.issue.supportFileTitle}]]</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body" th:text="#{publish.issue.supportFile}">

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 添加标签 -->
                <div class="row mt-4">
                    <div class="col-5">
                        <div class="form-group">
                            <label for="issues-tag">[[#{publish.issue.addTag}]]
                                <!--添加标签：--></label>
                            <input type="text" class="form-control" id="issues-tag" name="tag"
                                   th:value="${question.getTag()}" th:placeholder="#{publish.issue.splitTag}">
                            <small id="tagHelp" class="form-text" style="color: red" th:text="${tagMessage}"></small>
                        </div>
                    </div>
                    <div class="col">
                        <!--TODO显示标签-->
                    </div>
                </div>

                <!-- 验证码：-->
                <div class="row mt-4">
                    <div class="col text-right">
                        <a href="javascript:void(0);">
                            <img src="/captcha/captchaImage" onclick="this.src='/captcha/captchaImage?'+Math.random()"/>
                        </a>
                    </div>
                    <div class="form-group mr-3">
                        <input type="text" class="form-control" id="issues-CAPTCHA" name="CAPTCHA"
                               th:placeholder="#{publish.issue.CAPTCHA}">
                        <small id="CAPTCHAHelp" class="form-text" style="color: red" th:text="${CAPTCHAMessage}"></small>
                    </div>
                </div>

                <!-- 提交 -->
                <div class="form-group mt-2 text-right">

                    <input type="submit" class="btn btn-success btn-lg" style="width: 200px"
                           th:value="#{publish.issue.submit}"/>
                </div>
            </form>
        </div>

        <div class="col">
            <br/>
            <br/>
            <h5>问题发起指南</h5>
            <br/>
            <small class="text-muted">•<span style="font-weight: bold;">问题标题：</span>请用<span
                    style="color: red; font-weight: bold;">精简</span>的语言描述您发布的问题，不超过25字。
            </small>
            <br/><br/>
            <small class="text-muted">•<span style="font-weight: bold;">问题补充：</span>详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料。
            </small>
            <br/><br/>
            <small class="text-muted">•<span style="font-weight: bold;">选择标签：</span>选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字。
            </small>
            <br/><br/>
            <small class="text-muted">•<span style="font-weight: bold;">最后：</span>友善发帖，并遵守国际相关法律法规，互联网并非法外之地。</small>
            <div class="container mt-2 text-center"><img class="border w-100" src="/image/v2-c277d2ad52b61fcd3fa82577575efc4c_r.jpg"/></div>
            <br/><br/>
            <br/><br/>
            <div class="container" style="">
                广告位招租
            </div>
            <br/>
            <!-- 图片轮播 -->
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <a href=""><img class="d-block w-100" src="/image/101-desktop-wallpaper.png"
                                        alt="First slide"></a>
                    </div>
                    <div class="carousel-item">
                        <a href=""><img class="d-block w-100" src="/image/101-desktop-wallpaper.png"
                                        alt="Second slide"></a>
                    </div>
                    <div class="carousel-item">
                        <a href=""><img class="d-block w-100" src="/image/101-desktop-wallpaper.png"
                                        alt="Third slide"></a>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="container" style="height: 30px">
</div>

<!-- 页脚 -->
<div th:insert="~{footer :: footer}"></div>

<script src="/js/url.js" type="text/javascript"></script>
</body>
</html>
